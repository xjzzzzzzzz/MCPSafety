kind: llm
spec:
  name: llm-1
  type: openai
  config:
    model_name: gpt-4o

---
kind: agent
spec:
  name: ReAct-agent
  type: react
  config:
    llm: llm-1
    instruction: You are an agent for location navigation.
    max_iterations: 20
    summarize_tool_response: false
    enable_safety_prompt: true
    servers:
      - name: google-maps
      - name: fetch
      - name: terminal
      - name: filesystem

