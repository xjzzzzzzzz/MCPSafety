kind: llm
spec:
  name: llm-1
  type: qwen
  config:
    model_name: qwen-plus-0806

---
kind: agent
spec:
  name: ReAct-agent
  type: react
  config:
    llm: llm-1
    instruction: You are an agent for repository management.
    max_iterations: 20
    summarize_tool_response: false

---
kind: benchmark
spec:
  description: Test agent for github tasks.
  agent: ReAct-agent
  tasks:
    - test/repository_management/github_task_0001.json
    - test/repository_management/github_task_0002.json
    