kind: llm
spec:
  name: llm-1
  type: qwen
  config:
    model_name: ecnu-plus

---
kind: agent
spec:
  name: ReAct-agent
  type: react
  config:
    llm: llm-1
    instruction: You are an agent for repository management.
    max_iterations: 20
    summarize_tool_response: false
    enable_safety_prompt: false
    servers:
      - name: github

---
kind: benchmark
spec:
  description: Test agent for github tasks.
  agent: ReAct-agent
  tasks:
    - test/test_fp/github_task_0001.json
    - test/test_fp/github_task_0002.json
    - test/test_fp/github_task_0003.json
    - test/test_fp/github_task_0004.json
    - test/test_fp/github_task_0005.json
    - test/test_fp/github_task_0006.json
    - test/test_fp/github_task_0007.json
    - test/test_fp/github_task_0008.json
    - test/test_fp/github_task_0009.json
    - test/test_fp/github_task_0010.json