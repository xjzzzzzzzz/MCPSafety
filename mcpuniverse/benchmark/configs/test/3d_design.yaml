kind: llm
spec:
  name: llm-1
  type: qwen
  config:
    model_name: qwen-plus-latest

---
kind: agent
spec:
  name: ReAct-agent
  type: react
  config:
    llm: llm-1
    instruction: You are an agent for 3D Designing and a Blender expert.
    max_iterations: 20
    summarize_tool_response: false
    servers:
      - name: blender
      - name: fetch
      - name: terminal

---
kind: benchmark
spec:
  description: Test agent for blender tasks.
  agent: ReAct-agent
  tasks:
    - test/3d_design/blender_task_0001.json