kind: llm
spec:
  name: llm-1
  type: openrouter
  config:
    model_name: google/gemini-2.5-pro

---
kind: agent
spec:
  name: ReAct-agent
  type: react
  config:
    llm: llm-1
    instruction: You are an agent for financial analysis. If you need to calculate the result, you can use the calculator tool.
    max_iterations: 20
    summarize_tool_response: false
    servers:
      - name: yfinance
      - name: calculator

