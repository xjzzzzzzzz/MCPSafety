kind: llm
spec:
  name: llm-1
  type: qwen
  config:
    model_name: qwen-max-0428

---
kind: agent
spec:
  name: ReAct-agent
  type: react
  config:
    llm: llm-1
    instruction: You are an agent for web searching. If you don't have enough information to answer the question, you can use the google-search tool. If you want to obtain the information with a specific URL, you can use the fetch tool.
    max_iterations: 5
    summarize_tool_response: false
    servers:  
      - name: google-search
      - name: fetch

---
kind: benchmark
spec:
  description: Test agent for google search tasks.
  agent: ReAct-agent
  tasks:
    - test/web_search/info_search_task_0001.json
    - test/web_search/info_search_task_0002.json
    