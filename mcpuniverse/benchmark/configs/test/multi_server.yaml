kind: llm
spec:
  name: llm-1
  type: openai
  config:
    model_name: gpt-5

---
kind: agent
spec:
  name: ReAct-agent
  type: react
  config:
    llm: llm-1
    instruction: You are an agent for multi-server tasks.
    max_iterations: 20
    summarize_tool_response: false
    enable_safety_prompt: false

