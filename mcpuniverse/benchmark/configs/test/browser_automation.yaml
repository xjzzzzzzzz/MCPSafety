kind: llm
spec:
  name: llm-1
  type: opanai
  config:
    model_name: gpt-4o

---
kind: agent
spec:
  name: PlanAndExecute-agent
  type: plan_and_execute
  config:
    llm: llm-1
    instruction: You are an agent for Browser automation.
    max_plan_steps: 15
    max_execution_iterations: 5
    summarize_tool_response: false
    enable_safety_prompt: false
    servers:
      - name: playwright
      - name: date
      - name: fetch
      - name: terminal
      - name: filesystem

