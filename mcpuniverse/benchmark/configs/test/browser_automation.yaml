kind: llm
spec:
  name: llm-1
  type: qwen
  config:
    model_name: qwen-max-0428

---
kind: agent
spec:
  name: ReAct-agent
  type: react
  config:
    llm: llm-1
    instruction: You are an agent for Browser automation.
    max_iterations: 20
    summarize_tool_response: false
    servers:
      - name: playwright
      - name: date
      - name: fetch

